name: melodink_client
description: "Melodink, A self hosted Streaming Music Streaming App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  window_manager: ^0.3.8
  get_it: ^7.6.7
  go_router: ^14.2.2
  http: ^1.2.0
  equatable: ^2.0.5
  audio_service: ^0.18.15
  rxdart: ^0.28.0
  mutex: ^3.1.0
  audio_service_mpris: ^0.1.5
  responsive_builder: ^0.7.1
  adwaita_icons: ^0.2.1
  intl: ^0.19.0
  timeago: ^3.7.0
  sliver_tools: ^0.2.12
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  audio_video_progress_bar: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: "^0.13.1"

  pigeon: ^21.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/melodink_icon.png
    - assets/melodink_track_cover_not_found.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/melodink_icon.png"
  adaptive_icon_background: "#ffffff" 
  adaptive_icon_foreground: "assets/melodink_android_laucher_foreground.png" 
  min_sdk_android: 21
  web:
    generate: true
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    icon_size: 48
  macos:
    generate: true
