name: melodink_client
description: "A self hosted Local Streaming Music App since I'm bored."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  adwaita_icons: ^0.2.1
  blur: ^3.1.0
  flutter:
    sdk: flutter
  window_manager: ^0.3.8
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.0
  fpdart: ^1.1.0
  grpc: ^3.2.4
  protobuf: ^3.1.0
  get_it: ^7.6.7
  sliver_tools: ^0.2.12
  timeago: ^3.6.1
  intl: ^0.19.0
  audio_video_progress_bar: ^2.0.1
  rxdart: ^0.27.7
  audio_service: ^0.18.12
  path: ^1.8.3
  media_kit: ^1.1.10+1
  media_kit_libs_video: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/melodink_track_cover_not_found.png

