name: melodink_client
description: "A self hosted Local Streaming Music App since I'm bored."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  adwaita_icons: ^0.2.1
  blur: ^3.1.0
  flutter:
    sdk: flutter
  window_manager: ^0.3.8
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.0
  get_it: ^7.6.7
  sliver_tools: ^0.2.12
  timeago: ^3.6.1
  intl: ^0.19.0
  audio_video_progress_bar: ^2.0.1
  rxdart: ^0.27.7
  audio_service: ^0.18.12
  path: ^1.8.3
  go_router: ^13.1.0
  mutex: ^3.1.0
  just_audio: ^0.9.37
  just_audio_media_kit: ^2.0.0
  sqflite: ^2.3.2
  sqflite_common_ffi: ^2.3.2+1
  path_provider: ^2.1.2
  mpris_service:
    git:
      url: https://github.com/alexmercerind/mpris_service
      ref: 3a4a72140087d3df130271c9213e61fa413d5740
  responsive_builder: ^0.7.0
  http: ^1.2.0
  media_kit_libs_linux: ^1.1.3
  media_kit_libs_windows_audio: ^1.0.9
  sqflite_common_ffi_web: '>=0.1.0-dev.1'
  rust_core: ^0.3.6
  thiserror: ^0.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/melodink_track_cover_not_found.png
    - lib/core/database/migrations/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/melodink_icon.png"
  adaptive_icon_background: "#ffffff" 
  adaptive_icon_foreground: "assets/melodink_android_laucher_foreground.png" 
  min_sdk_android: 21
  web:
    generate: true
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    icon_size: 48
  macos:
    generate: true
