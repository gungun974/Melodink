name: melodink_client
description: "Melodink, A self hosted Streaming Music Streaming App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  window_manager: ^0.3.8
  get_it: ^7.6.7
  go_router: ^14.2.2
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/melodink_icon.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/melodink_icon.png"
  adaptive_icon_background: "#ffffff" 
  adaptive_icon_foreground: "assets/melodink_android_laucher_foreground.png" 
  min_sdk_android: 21
  web:
    generate: true
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    icon_size: 48
  macos:
    generate: true
